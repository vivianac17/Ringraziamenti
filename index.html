<!DOCTYPE html>
<html lang="it">
<head>

  <title>Ringraziamenti di Viviana</title>

    button:hover {

    }
    .message {
      margin-top: 20px;
      font-size: 1.1em;
      color: #333;

    }
  </style>
</head>
